<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="fR0DDY">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0"/>
    <title>Web Listener</title>
    <style>
        body {
            font: 14pt Arial, sans-serif;
            background: lightgrey;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            margin: 0 0;
        }

        #record.recording {
            background: red;
            background: -webkit-radial-gradient(center, ellipse cover, #ff0000 0%, lightgrey 75%, lightgrey 100%, #7db9e8 100%);
            background: -moz-radial-gradient(center, ellipse cover, #ff0000 0%, lightgrey 75%, lightgrey 100%, #7db9e8 100%);
            background: radial-gradient(center, ellipse cover, #ff0000 0%, lightgrey 75%, lightgrey 100%, #7db9e8 100%);
        }

        #save, #save img {
            height: 10vh;
        }

        #save {
            opacity: 0.25;
        }

        #save[download] {
            opacity: 1;
        }

        #controls {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10em;
            height: 16em;
            margin-top: -8em;
            margin-left: -5em;
        }
    </style>
</head>
<body>
<center><h4>Zicly audio watermark</h4></center>
<div id="controls">
    <center>
        <img id="record" src="img/mic128.png" onclick="check_start_recording(this);">
        <h1 id="text"></h1>
        <a id="save" href="#" style="display: none;"><img src="img/save.svg"></a>
    </center>
</div>
<script type="application/javascript">
    const config = {
        bufferSize: 4096,
        recordingLength: 44100, // 1 sec worth of recording (assuming sample rate is 44.1khz)
        httpsApi: 'https://ancient-beyond-10162.herokuapp.com/zicly/hfs/',
        httpApi: 'http://192.168.0.105:8080/zicly/hfs/',
        responseDataKey: 'data'
    };
</script>
<script src="./js/recorder.js"></script>
<script src="./js/resampler.js"></script>
</body>
</html>
